<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>로그인</title>
</head>

<body>
    <div id="container">
        <div class="main">
            <form method="post" class="main__form">
                <h1>Login</h1>

                <div class="main__form__find">
                    <label for="sign_id">아이디</label>
                    <input type="text" id="sign_id" placeholder="Enter id">
                </div>

                <div class="main__form__find">
                    <label for="sign_pw">비밀번호</label>
                    <input type="password" id="sign_pw" placeholder="Enter password">
                </div>

                <div class="main__form__link">
                    <a href="#">기업이라면 여기를 눌러주세요!</a>

                    <a href="#"> <p>코딩몬이 처음이신가요?</p>그럼 우리와 함께 할 수 있는 계정을 만들어 보아요 :)</a>
                </div>

                <div class="form__find__button">
                    <button type="button" class="form__find__btn">LOGIN</button>
                </div>

                <div class="form__find__border">
                    <p>or</p>
                </div>

                <div class="form__find__bottom">
                    <a href="#">아이디를 잊으셨나요?</a>
                    <a href="#">비밀번호를 잊으셨나요?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
